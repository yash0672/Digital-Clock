<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Digital-Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body onload="clock()">
<br>
    <div class="align-buttons">
        <button type="button"  class="btn btn-primary" onclick="ChangeClockType(false)">12 Hour Format</button> 
        
        <button type="button"  class="btn btn-primary" onclick="ChangeClockType(true)">24 Hour Format</button>
        
    </div>
    <div class="main">
        <div class="badge">TIMING</div>
        <div class="clock">
            <span id="hour">10:</span>
            <span id="minute">20:</span>
            <span id="second">30</span>
            <span id="ampm">AM</span>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
